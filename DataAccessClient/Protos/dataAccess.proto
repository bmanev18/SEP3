syntax = "proto3";

option java_package = "com.protobuf";
option csharp_namespace = "DataAccessClient";

service UserAccess {
  rpc CreateUser(UserCreationDto) returns (Response);
}

message UserCreationDto{
  string username = 1;
  string firstName = 2;
  string lastName = 3;
  string password = 4;
  string role = 5;
}

message Response{
  int32 code = 1;
}