syntax = "proto3";

option java_package = "com.protobuf";
option csharp_namespace = "DataAccessClient";

service UserAccess {
  rpc CreateUser(UserCreationDto) returns (UserCreationResponse);
}

message UserCreationDto{
  string username = 1;
  string password = 2;
}

message UserCreationResponse{
  UserCreationDto createdUser = 1;
  int32 code = 2;
}