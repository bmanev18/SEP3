//  UserDto user = 1;
//  int32 code = 2;
//}

message Role{
  string roleName = 1;
}

message UserSearchDto{
  string firstName = 1;
  string lastName = 2;
  string username = 3;
}

message FilteredUsersResponse{
  repeated UserSearchDto users = 1;
  int32 code = 2;
}

message UpdatedUserResponse{
  UserDto user = 1;
  int32 code = 2;
}

message Username{
  string username = 1;
}

message AddToProjectDto{
//  string username = 1;
  UserSearchDto user = 1;
  int32 projectId =2;
}
//ProjectService
message ProjectDto{
  string ownerUsername = 1;
  string title = 2;
}
message Password{
  string password = 1;
}
